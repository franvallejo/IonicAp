<!-- 
    code for slider... 
    
    comentar que el ng-repeat esta situado en la lista y deberia estar en ion-scroll por problemas con el origen de las imagenes 
-->

<ion-view view-title="{{itemName}}" id="itemsbackground">      
    <ion-content>
        <ion-list>
            <div class="list" ng-repeat="imagen in Imagenes">
                <div class="item item-avatar">
                    <img src="http://www.planificaciondeportiva.es/{{imagen.uri}}">
                    <h2>{{imagen.label}}</h2>
                    <p>
                        {{imagen.name}}
                    </p>
                </div>
                <div class="item item-body">
                    <ion-scroll direction="x" class="item-horizontal-scroll">
                        <div class="div-inline">
                            <img class="full-image" src="http://www.planificaciondeportiva.es/{{imagen.uri}}" ng-click="showFullscreen($index)">
                        </div>
                    </ion-scroll>
                    <p>
                        {{itemDesc}}
                    </p>
                    <p>
                        <a href="#" class="subdued">1 Like</a>
                        <a href="#" class="subdued">5 Comments</a>
                    </p>
                    <button ng-click="deleteImage(imagen)"class="button button-small button-assertive" id="imageDeleteButton">
                        Delete
                    </button>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item" href="#"> <i class="icon ion-thumbsup"></i> Like </a>
                    <a class="tab-item" href="#"> <i class="icon ion-chatbox"></i> Comment </a>
                    <a class="tab-item" href="#"> <i class="icon ion-share"></i> Share </a>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
