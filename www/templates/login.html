<div class="logincont">
    <ion-header-bar align-title="center" class="bar-dark">
        <h1 class="title">IonicAp</h1>
        <i class="icon ion-ionic" id="ionavatar"></i>
    </ion-header-bar>
    <ion-view view-title ="Sign-In">
        <label class="item item-input loginlabel"> <span class="input-label">User</span>
            <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input loginlabel"> <span class="input-label">Pass</span>
            <input type="password" ng-model="user.password">
        </label>
        <button class="button button-block button-dark loginbutton" ng-click="closeLogin()">
            Sign-In
        </button>
    </ion-view>
</div>
