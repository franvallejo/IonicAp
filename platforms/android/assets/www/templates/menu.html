<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="submenu">
        <ion-header-bar class="bar-stable" id="menuheader">
            <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.home" id="menuitem">
                    <i class="icon ion-home"></i>
                    Home
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.categories" id="menuitem">
                    <i class="icon ion-pricetag"></i>
                    Categories
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.itemsList" id="menuitem">
                    <i class="icon ion-image"></i>
                    Items
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.edit" id="menuitem">
                    <i class="icon ion-edit"></i>
                    Edit
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.upload" id="menuitem">
                    <i class="icon ion-upload"></i>
                    Upload
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
<div class="bar bar-footer bar-dark">
    <a ng-click="gohome()" class="button button-icon icon ion-home" id="homeicon"></a>
    <a href="#" class="button button-icon icon ion-gear-a" id="settingsicon"></a>
    <a ng-click="golog()" class="button button-icon icon ion-log-out" id="logouticon"></a>
</div>
