<ion-view view-title="Categories">
  <ion-content id="submenu">
    <ion-list>
      <ion-item ng-repeat="category in categories" ui-sref="app.items({category_id: category.id, category_name: category.name})" id="categoriItem"> 
        <img src="img/ionicnail.png"/>
        <div id="ionitemtext_category">
        <h2 class="positive">{{category.name}}</h2>
        <br>
        <p>{{category.items}} items</p>
      </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
