<ion-view>
	<ion-content>
		<div class="list" id="formularioNew">
			<label class="item item-input item-floating-label">
				<span class="input-label">Name</span>
				<input ng-model="catDetailsBefore.name" type="text" placeholder="Name here">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Description</span>
				<input ng-model="catDetailsBefore.description" type="text" placeholder="Description here">
			</label>
		</div>
		<button ng-click="updateCategory(catDetailsBefore.name, catDetailsBefore.description)" class="button button-block button-dark" id="addButton">
			Submit
		</button>
	</ion-content>
</ion-view>
