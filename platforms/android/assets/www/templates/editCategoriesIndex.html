<ion-view>
	<ion-content>
		<button ng-click="gotoaddCategory()" class="button button-block button-dark" id="addButton">
		Add New Category
		</button>
		<ion-list>
			<ion-item ng-repeat="category in categories">
				{{category.name}}
				<div id="buttonsCont">
					<button ui-sref="app.editCategoriesUpdate({id: category.id, name: category.name, description: category.description})" class="button button-small button-positive">
						Edit
					</button>
					<button ng-click="deleteCategory(category)" class="button button-small button-assertive">
						Delete
					</button>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
