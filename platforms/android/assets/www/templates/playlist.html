<ion-view view-title="Items" id="thumbnailbackground">
    <ion-content>
            <ion-item class="item item-thumbnail-left" ng-repeat="items in Item" href="#/app/images/{{items.id}}" id="ionitemcont">
                <img src="../img/ionicnail.png"/>
                <div id="ionitemtext">
                    <h2>Image {{items.id}}</h2>
                    <br>
                    <h2>{{items.name}}</h2>
                </div>
            </ion-item>
    </ion-content>
</ion-view>
